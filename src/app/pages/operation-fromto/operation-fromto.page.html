<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
      <ion-title>{{title}}</ion-title>
    
  <!-- Back icon -->
      <ion-buttons slot="end">
          <ion-back-button></ion-back-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="bg-content">
 
  <div class="type">
    <ion-button [color]="isCasheirClicked()?'':'light'" (click)="onCasheirClicked()">الكاشير</ion-button>
    <ion-button [color]="isKhaznaClicked()?'':'light'" (click)="onKhaznaClicked()">المكتب</ion-button>
  </div>

  <!-- <div class="continue">
    <ion-button (click)="next()">التالي</ion-button>
  </div>  -->
</ion-content>
