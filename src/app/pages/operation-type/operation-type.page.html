<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
      <ion-title>اختر نوع العمليه</ion-title>
  <!-- Back icon -->
      <ion-buttons slot="end">
          <ion-back-button></ion-back-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="bg-content">
 
  <div class="type">
    <ion-button [color]="isCashOutClicked()?'':'light'" (click)="onCashOutClicked()">سحب نقود</ion-button>
    <ion-button [color]="isCashInClicked()?'':'light'" (click)="onCashInClicked()">إيداع نقود</ion-button>
  </div>

  <!-- <div class="continue">
    <ion-button (click)="next()">التالي</ion-button>
  </div> -->

</ion-content>
